name: Build Android APK with Buildozer (Fixed SDK)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      ANDROID_NDK_HOME: /usr/local/lib/android/ndk/26.1.10909125

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip python3-pip \
            python3-venv libffi-dev \
            build-essential zlib1g-dev \
            libssl-dev ccache

      - name: Install Buildozer and Cython
        run: |
          python -m pip install --upgrade pip wheel
          pip install --user buildozer cython==3.0.0

      # Fixed SDK installation with license acceptance
      - name: Setup Android SDK
        run: |
          mkdir -p ~/.android
          touch ~/.android/repositories.cfg
          
          # Force accept all licenses
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses
          
          # Install specific working versions
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager \
            "platforms;android-34" \
            "build-tools;34.0.0" \  # Using stable version instead of RC
            "platform-tools" \
            "ndk;26.1.10909125" \
            "cmdline-tools;latest"

          # Verify installation
          ls -la $ANDROID_SDK_ROOT/build-tools/34.0.0/

      - name: Build APK
        run: |
          export PATH="$HOME/.local/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH"
          buildozer -v android debug 2>&1 | tee build.log
          
          # Verify APK exists
          if [ ! -f bin/*.apk ]; then
            echo "ERROR: No APK generated!"
            grep -i "error" build.log || true
            exit 1
          fi

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: bin/*.apk

      - name: Upload build logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: build.log
