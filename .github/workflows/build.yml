name: Build Android APK with Buildozer

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      ANDROID_NDK_HOME: /usr/local/lib/android/ndk/26.1.10909125

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip python3-pip \
            python3-venv libffi-dev \
            build-essential zlib1g-dev

      - name: Install Buildozer and Cython
        run: |
          python -m pip install --upgrade pip wheel
          pip install --user buildozer cython==3.0.0  # Explicit Cython install

      - name: Setup Android SDK
        run: |
          mkdir -p ~/.android
          touch ~/.android/repositories.cfg
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager \
            "platforms;android-35" \
            "build-tools;35.0.0-rc2" \
            "ndk;26.1.10909125"

      - name: Build APK
        run: |
          export PATH="$HOME/.local/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH"
          buildozer -v android debug 2>&1 | tee build.log  # Save logs

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: bin/*.apk

      - name: Upload build logs (for debugging)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: build.log