Name: Build APK with Buildozer (Auto SDK)

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      # Step A: Set up Java Development Kit (REQUIRED for sdkmanager)
      # Sets up JDK 17 for the Android SDK tools.
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      # Step 1: Use an action specifically designed to setup the Android SDK
      # This action installs the SDK tools and automatically accepts licenses.
      - name: Setup Android SDK and Accept Licenses
        uses: android-actions/setup-android@v3

      # Step 2: Set up Python environment
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      # Step 3: Run the build using the pre-configured environment
      - name: Build APK with Buildozer
        run: |
          pip install buildozer
          # Ensure essential dependencies are installed for the build environment
          sudo apt update
          sudo apt install -y git build-essential zlib1g-dev libncurses5-dev libssl-dev libffi-dev libsqlite3-dev libbz2-dev liblzma-dev
          buildozer -v android debug

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: ./bin/*.apk
