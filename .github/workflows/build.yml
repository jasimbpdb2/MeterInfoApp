name: Build Android APK (API 35)

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"  # Newer Python, compatible with Buildozer

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Install Android SDK
        uses: android-actions/setup-android@v2

      - name: Install Ubuntu dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git zip unzip python3-pip python3-setuptools \
            python3-wheel python3-venv libssl-dev libffi-dev \
            build-essential ccache zlib1g-dev openjdk-17-jdk

      - name: Install Buildozer and Cython
        run: |
          python3 -m pip install --upgrade pip
          pip install --user cython
          pip install --user git+https://github.com/kivy/buildozer.git

      - name: Configure Android SDK
        run: |
          yes | sdkmanager --licenses
          sdkmanager \
            "platform-tools" \
            "build-tools;35.0.0" \
            "platforms;android-35" \
            "ndk;26.1.10909125" --channel=3

      - name: Build APK
        run: |
          sed -i 's/^android.api = .*/android.api = 35/' buildozer.spec
          sed -i 's/^#*android.build_tools = .*/android.build_tools = 35.0.0/' buildozer.spec
          sed -i 's/^#*android.ndk = .*/android.ndk = 26.1.10909125/' buildozer.spec
          
          export PATH="$HOME/.local/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH"
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-35-app-debug-apk
          path: bin/*.apk
