name: Build APK with Buildozer (Auto SDK)

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      # Step 1: Use an action specifically designed to setup the Android SDK
      # This action installs the SDK tools and automatically accepts licenses.
      - name: Setup Android SDK and Accept Licenses
        uses: android-actions/setup-android@v3

      # Step 2: Set up Python environment
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      # Step 3: Run the build using the pre-configured environment
      - name: Build APK with Buildozer
        # It's better to manually install buildozer via pip and run the command
        # if the custom action causes path issues.
        run: |
          pip install buildozer
          buildozer -v android debug

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: ./bin/*.apk

