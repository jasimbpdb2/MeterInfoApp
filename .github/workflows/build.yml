name: Build APK with Buildozer (Auto SDK)

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      # --- NEW STEP ADDED HERE ---
      - name: Accept Android SDK Licenses (workaround)
        run: |
          # Define a temporary Android home to download sdkmanager if needed
          export ANDROID_HOME="/opt/android/sdk"
          mkdir -p $ANDROID_HOME/cmdline-tools

          # Install command line tools if not present (handled by setup-android action usually, but good fallback)
          # We manually force acceptance of all licenses using 'yes'
          yes | sdkmanager --licenses
          # ---------------------------

      - name: Build APK
        # It's recommended to use an action that handles SDK setup explicitly first
        # (See alternative approach below for a cleaner method)
        uses: digreatbrian/buildozer-action@v2
        with:
          python-version: 3.11
          buildozer-cmd: buildozer -v android debug

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: ./bin/*.apk
