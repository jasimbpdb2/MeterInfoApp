name: Build Android APK

on:
  push:
    branches: [ main ]  # Or your default branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install Ubuntu dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip python3-setuptools python3-wheel python3-venv libssl-dev libffi-dev gcc make

      - name: Install Buildozer
        run: |
          python3 -m pip install --upgrade pip
          pip install --user buildozer cython

      - name: Install Android SDK/NDK dependencies
        run: |
          sudo apt-get install -y \
          build-essential \
          ccache \
          libncurses5:i386 \
          libstdc++6:i386 \
          libgtk2.0-0:i386 \
          libpangoxft-1.0-0:i386 \
          libpangox-1.0-0:i386 \
          libc6:i386 \
          libncurses5:i386 \
          libstdc++6:i386 \
          zlib1g:i386 \
          zlib1g-dev \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev \
          libportmidi-dev \
          libswscale-dev \
          libavformat-dev \
          libavcodec-dev \
          libjpeg-dev \
          libfreetype6-dev \
          libgl1-mesa-dev \
          libgles2-mesa-dev \
          python3-pip \
          wget \
          unzip \
          openjdk-17-jdk

      - name: Build APK with Buildozer
        run: |
          export PATH=$PATH:~/.local/bin
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-kivy-app-debug-apk
          path: bin/*.apk
