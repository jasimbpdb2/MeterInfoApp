name: Build Android APK (API 35) with Buildozer

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      ANDROID_NDK_HOME: /usr/local/lib/android/ndk/26.1.10909125

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Install Android SDK
        uses: android-actions/setup-android@v2

      - name: Install Ubuntu dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git zip unzip python3-pip python3-setuptools \
            python3-wheel python3-venv libssl-dev libffi-dev \
            build-essential ccache zlib1g-dev

      - name: Install Buildozer & Cython
        run: |
          python3 -m pip install --upgrade pip
          pip install git+https://github.com/kivy/buildozer.git
          pip install cython

      - name: Accept SDK Licenses & Install API 35
        run: |
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager \
            "build-tools;35.0.0-rc2" \
            "platforms;android-35" \
            "ndk;26.1.10909125"

      - name: Build APK
        run: |
          export PATH="$HOME/.local/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH"
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-35-debug-apk
          path: bin/*.apk