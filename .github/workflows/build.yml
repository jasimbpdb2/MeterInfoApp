name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Install Ubuntu dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git zip unzip openjdk-17-jdk python3-pip python3-setuptools \
            python3-wheel python3-venv libssl-dev libffi-dev build-essential ccache zlib1g-dev

      - name: Install Buildozer and Cython
        run: |
          python3 -m pip install --upgrade pip
          pip install --user buildozer cython

            - name: Accept Android SDK Licenses
        run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

      - name: Install Android SDK components
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "build-tools;34.0.0"
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platform-tools"
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-35"
      - name: Build APK
        run: |
          export PATH=$PATH:~/.local/bin
          buildozer android debug
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-kivy-app-debug-apk
          path: bin/*.apk
